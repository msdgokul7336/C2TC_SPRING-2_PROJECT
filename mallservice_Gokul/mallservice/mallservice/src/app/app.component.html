<div class="">
  <div style="height:100vh;">
    <div class="">
      <div class="shadow w-20 p-5 position-absolute top-50 start-50 translate-middle">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
          <h4 class="display-6 text-center py-2">Mall Database</h4>

          <div class="">
            <label for="name">Mall Name</label>
            <div class="">
              <input id="name" required #name="ngModel" ngModel name="name" type="text"
                class="form-control" placeholder="Enter mall name">
              <div *ngIf="name.invalid && name.touched">
                <small class="text-danger" *ngIf="name.errors?.['required']">Required</small>
              </div>
            </div>
          </div><br>

          <div class="">
            <label for="location">Location</label>
            <div class="">
              <input id="location" required #location="ngModel" ngModel name="location" type="text"
                class="form-control" placeholder="Enter location">
              <div *ngIf="location.invalid && location.touched">
                <small class="text-danger" *ngIf="location.errors?.['required']">Required</small>
              </div>
            </div>
          </div><br>

          <div class="">
            <label for="numberOfShops">Number of Shops</label>
            <div class="">
              <input id="numberOfShops" required #numberOfShops="ngModel" ngModel name="numberOfShops" type="number"
                class="form-control" placeholder="Enter number of shops">
              <div *ngIf="numberOfShops.invalid && numberOfShops.touched">
                <small class="text-danger" *ngIf="numberOfShops.errors?.['required']">Required</small>
              </div>
            </div>
          </div><br>

          <div class="form-group text-center">
            <input class="btn btn-primary" type="submit" value="Submit">
          </div>
        </form>
      </div>
    </div>
  </div><br>

  <div class="mt-5">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Mall Name</th>
          <th>Location</th>
          <th>Number of Shops</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mall of mallDetails">
          <td>{{mall.id}}</td>
          <td>{{mall.name}}</td>
          <td>{{mall.location}}</td>
          <td>{{mall.numberOfShops}}</td>
          <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="edit(mall)">Edit</button></td>
          <td><button type="button" class="btn btn-danger" (click)="deleteMall(mall)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Update Mall</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #updateForm="ngForm" (ngSubmit)="updateMall()">
            <h4 class="display-6 text-center py-2">Update Mall</h4>

            <div class="">
              <label for="name">Mall Name</label>
              <div class="">
                <input id="name" required #name="ngModel" [(ngModel)]="mallToUpdate.name" name="name" type="text"
                  class="form-control" placeholder="Enter mall name">
                <div *ngIf="name.invalid && name.touched">
                  <small class="text-danger" *ngIf="name.errors?.['required']">Required</small>
                </div>
              </div>
            </div><br>

            <div class="">
              <label for="location">Location</label>
              <div class="">
                <input id="location" required #location="ngModel" [(ngModel)]="mallToUpdate.location" name="location" type="text"
                  class="form-control" placeholder="Enter location">
                <div *ngIf="location.invalid && location.touched">
                  <small class="text-danger" *ngIf="location.errors?.['required']">Required</small>
                </div>
              </div>
            </div><br>

            <div class="">
              <label for="numberOfShops">Number of Shops</label>
              <div class="">
                <input id="numberOfShops" required #numberOfShops="ngModel" [(ngModel)]="mallToUpdate.numberOfShops" name="numberOfShops" type="number"
                  class="form-control" placeholder="Enter number of shops">
                <div *ngIf="numberOfShops.invalid && numberOfShops.touched">
                  <small class="text-danger" *ngIf="numberOfShops.errors?.['required']">Required</small>
                </div>
              </div>
            </div><br>

            <div class="form-group text-center">
              <input class="btn btn-primary" type="submit" value="Update">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
